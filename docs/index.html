<main role="main" class="container">
    <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade " id="player-tables" role="tabpanel" aria-labelledby="player-table-tab">
            <h1>Player Tables</h1>
            <button type="button" id="butt-button" class="btn btn-primary">
                Butt
            </button>
            <div id="butt-content">

            </div>
        </div>
        <div class="tab-pane fade" id="points" role="tabpanel" aria-labelledby="points-tab">
            <h1>Points</h1>
        </div>
        <div class="tab-pane fade show active" id="player-listing" role="tabpanel" aria-labelledby="player-listing-tab">
            <h1>Player Listing</h1>

            <div class="container">
                <div class="row">
                    <div class="col-4">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroup-sizing-sm">Name</span>
                            </div>
                            <input id="player-entry" type="text" class="form-control" aria-label="Sizing example input"
                                   aria-describedby="inputGroup-sizing-sm">
                        </div>
                    </div>
                    <div class="col-3">
                        <button type="button" id="add-player" class="btn btn-success">Add Player</button>
                    </div>
                </div>
            </div>

            <div class="container">
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">Score</th>
                        <th scope="col">Options</th>
                    </tr>
                    </thead>
                    <tbody id="player-list">

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>
